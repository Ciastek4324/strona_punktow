<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap');
        @page {
            size: A4;
            margin: 20mm 20mm 20mm 20mm;
        }
        body {
            font-family: "Dosis", sans-serif;
            color: #000;
            margin: 0;
            background: #fff;
        }
        .page {
            width: 100%;
        }
        .top-row {
            display: flex;
            flex-direction: column;
        }
        .top-date {
            align-self: flex-end;
            text-align: right;
            font-size: 10px;
        }
        .top-title {
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 1px;
            text-decoration: underline;
            text-underline-offset: 6px;
            margin-top: 4px;
        }
        .section {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.35;
        }
        .group-title {
            font-weight: 700;
            text-decoration: underline;
            text-underline-offset: 3px;
        }
        .center-title {
            text-align: center;
            font-weight: 700;
            text-decoration: underline;
            text-underline-offset: 6px;
            margin-top: 18px;
        }
        .month-title {
            font-size: 48px;
            letter-spacing: 1px;
        }
        .weekdays-title {
            font-size: 21px;
        }
        .two-cols {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 28px;
            margin-top: 6px;
        }
        .weekdays-section {
            font-size: 10px;
        }
        .label {
            font-weight: 700;
            text-decoration: underline;
            text-underline-offset: 3px;
            margin: 8px 0 6px;
            font-size: 11px;
        }
        .day {
            font-weight: 700;
            font-size: 10px;
        }
        .line {
            margin: 0 0 4px 0;
            font-size: 10px;
        }
        .aspiranci-list {
            margin-top: 22px;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="top-row">
        <div class="top-date">
            Lista wazna od:
            <span style="color:#c9211e; text-decoration: underline; font-weight:700;"
                  th:text="${#temporals.format(date, 'dd.MM.yyyy')}">22.02.2026</span>
        </div>
        <div class="top-title">MSZE NIEDZIELNE</div>
    </div>

    <div class="section">
        <div th:each="entry : ${sunday}">
            <span class="group-title" th:text="${entry.key}">PRYMARIA</span>:
            <span th:text="${#strings.listJoin(entry.value, ', ')}">Lista</span>
        </div>
    </div>

    <div class="center-title month-title" th:text="${monthName}">LUTY</div>
    <div class="center-title weekdays-title">DNI POWSZEDNIE</div>

    <div class="section two-cols weekdays-section">
        <div>
            <div class="label">MINISTRANCI:</div>
            <div th:each="entry : ${weekdayMinistranci}" class="line">
                <span class="day" th:text="${entry.key}">Dzien</span> -
                <span th:text="${#strings.listJoin(entry.value, ', ')}">Lista</span>
            </div>

            <div class="label">LEKTORZY:</div>
            <div th:each="entry : ${weekdayLektorzy}" class="line">
                <span class="day" th:text="${entry.key}">Dzien</span> -
                <span th:text="${#strings.listJoin(entry.value, ', ')}">Lista</span>
            </div>
        </div>
        <div>
            <div class="label">ASPIRANCI:</div>
            <div th:each="entry : ${weekdayAspiranci}" class="line">
                <span class="day" th:text="${entry.key}">Dzien</span> -
                <span th:text="${#strings.listJoin(entry.value, ', ')}">Lista</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
