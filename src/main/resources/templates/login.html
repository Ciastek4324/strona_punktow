<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1d4ed8" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <script defer src="/js/pwa.js"></script>
    <title>Logowanie</title>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body class="bg">
<div class="shell">
    <div class="card">
        <h1>Panel punktow</h1>
        <p>Zaloguj sie albo wejdz jako gosc.</p>

        <form method="post" action="/login" class="stack">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label>
                Login
                <input type="text" name="username" autocomplete="username" required />
            </label>
            <label>
                Haslo
                <input type="password" name="password" autocomplete="current-password" required />
            </label>
            <button type="submit" class="primary">Zaloguj</button>
        </form>

        <form method="post" action="/guest" class="stack">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="ghost">Wejdz jako gosc</button>
        </form>

        <div class="hint">
            <span th:if="${param.error}">Nieprawidlowy login lub haslo.</span>
            <span th:if="${param.logout}">Wylogowano.</span>
        </div>
    </div>
</div>
</body>
</html>
