<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1d4ed8" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <script defer src="/js/pwa.js"></script>
    <title>Generator list</title>
    <link rel="stylesheet" href="/css/app.css" />
    <style>
        .tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 12px 0 18px;
        }
        .tab {
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            text-decoration: none;
            color: var(--ink);
            background: #fff;
        }
        .tab.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent-dark);
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 12px 0 16px;
        }
        .preview-frame {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 12px;
            min-height: 900px;
            background: #fff;
        }
        .points-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        .points-table th, .points-table td {
            border-bottom: 1px solid var(--stroke);
            padding: 10px 8px;
            text-align: left;
        }
        .points-table th:nth-child(2),
        .points-table th:nth-child(3),
        .points-table th:nth-child(4),
        .points-table td:nth-child(2),
        .points-table td:nth-child(3),
        .points-table td:nth-child(4) {
            text-align: right;
            width: 110px;
        }
        .people-grid {
            display: grid;
            gap: 10px;
            margin-top: 16px;
        }
        .people-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body class="bg">
<div class="shell">
    <div class="card wide">
        <div class="row">
            <h1>Generator list</h1>
            <a class="ghost" href="/dashboard">Powrot</a>
        </div>

        <div class="tabs">
            <a class="tab" th:classappend="${tab} == 'monthly' ? 'active' : ''" th:href="@{/generator(tab='monthly',date=${dateParam})}">Miesieczne</a>
            <a class="tab" th:classappend="${tab} == 'points' ? 'active' : ''" th:href="@{/generator(tab='points',date=${dateParam})}">Punkty</a>
        </div>

        <form method="get" action="/generator" class="form-row">
            <input type="hidden" name="tab" th:value="${tab}" />
            <input type="hidden" name="useSchedule" th:value="${useSchedule}" />
            <label>
                Data listy
                <input type="date" name="date" th:value="${dateParam}" />
            </label>
            <button type="submit" class="primary">Zmien</button>
            <a class="ghost" th:if="${tab} == 'monthly'" th:href="@{/generator(useSchedule=${!useSchedule},tab='monthly',date=${dateParam})}"
               th:text="${useSchedule} ? 'Wylacz grafik' : 'Uzyj grafiku'">Uzyj grafiku</a>
            <a class="ghost" th:if="${tab} == 'monthly'" th:href="@{/generator/print(date=${dateParam},useSchedule=${useSchedule})}" target="_blank">Podglad wydruku</a>
            <a class="ghost" th:if="${tab} == 'monthly'" th:href="@{/generator/docm(date=${dateParam},useSchedule=${useSchedule})}">Pobierz DOCM</a>
            <a class="ghost" th:if="${tab} == 'points'" th:href="@{/points/print(date=${dateParam})}" target="_blank">Podglad wydruku</a>
            <a class="ghost" th:if="${tab} == 'points'" th:href="@{/points/docm(date=${dateParam})}">Pobierz DOCX</a>
        </form>

        <div th:if="${notice}" class="notice" style="margin:8px 0 12px;" th:text="${notice}">OK</div>
        <div th:if="${error}" class="notice" style="margin:8px 0 12px; border-color:#b42318; background:#fef3f2; color:#7a271a;" th:text="${error}">Blad</div>

        <div th:if="${tab} == 'monthly'">
            <iframe class="preview-frame" th:src="@{/generator/print(date=${dateParam},useSchedule=${useSchedule})}"></iframe>
        </div>

        <div th:if="${tab} == 'points'">
            <table class="points-table">
                <thead>
                <tr>
                    <th>Osoba</th>
                    <th>Punkty od poczatku</th>
                    <th th:text="'Punkty ' + ${monthName}">Punkty miesiac</th>
                    <th>Punkty razem</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${pointsRows}">
                    <td th:text="${row.person.displayName}">Osoba</td>
                    <td th:text="${row.basePoints}">0</td>
                    <td th:text="${row.monthPoints}">0</td>
                    <td th:text="${row.total}">0</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
