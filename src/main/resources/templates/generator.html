<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generator list</title>
    <link rel="stylesheet" href="/css/app.css" />
    <style>
        .tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 12px 0 18px;
        }
        .tab {
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            text-decoration: none;
            color: var(--ink);
            background: #fff;
        }
        .tab.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent-dark);
        }
        .form-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 12px 0 16px;
        }
        .preview-frame {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 12px;
            min-height: 900px;
            background: #fff;
        }
        .points-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        .points-table th, .points-table td {
            border-bottom: 1px solid var(--stroke);
            padding: 10px 8px;
            text-align: left;
        }
        .points-table th:nth-child(2),
        .points-table th:nth-child(3),
        .points-table th:nth-child(4),
        .points-table td:nth-child(2),
        .points-table td:nth-child(3),
        .points-table td:nth-child(4) {
            text-align: right;
            width: 110px;
        }
        .people-grid {
            display: grid;
            gap: 10px;
            margin-top: 16px;
        }
        .people-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body class="bg">
<div class="shell">
    <div class="card wide">
        <div class="row">
            <h1>Generator list</h1>
            <a class="ghost" href="/dashboard">Powrot</a>
        </div>

        <div class="tabs">
            <a class="tab" th:classappend="${tab} == 'monthly' ? 'active' : ''" th:href="@{/generator(tab='monthly',date=${dateParam})}">Miesieczne</a>
            <a class="tab" th:classappend="${tab} == 'points' ? 'active' : ''" th:href="@{/generator(tab='points',date=${dateParam})}">Punkty</a>
        </div>

        <form method="get" action="/generator" class="form-row">
            <input type="hidden" name="tab" th:value="${tab}" />
            <label>
                Data listy
                <input type="date" name="date" th:value="${dateParam}" />
            </label>
            <button type="submit" class="primary">Zmien</button>
            <a class="ghost" th:if="${tab} == 'monthly'" th:href="@{/generator/print(date=${dateParam})}" target="_blank">Podglad wydruku</a>
            <a class="ghost" th:if="${tab} == 'monthly'" th:href="@{/generator/docx(date=${dateParam})}">Pobierz DOCM</a>
            <a class="ghost" th:if="${tab} == 'points'" th:href="@{/points/print(date=${dateParam})}" target="_blank">Podglad wydruku</a>
        </form>

        <div th:if="${tab} == 'monthly'">
            <iframe class="preview-frame" th:src="@{/generator/print(date=${dateParam})}"></iframe>
        </div>

        <div th:if="${tab} == 'points'">
            <table class="points-table">
                <thead>
                <tr>
                    <th>Osoba</th>
                    <th>Punkty od poczatku</th>
                    <th th:text="'Punkty ' + ${monthName}">Punkty miesiac</th>
                    <th>Punkty razem</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${pointsRows}">
                    <td th:text="${row.person.displayName}">Osoba</td>
                    <td th:text="${row.basePoints}">0</td>
                    <td th:text="${row.monthPoints}">0</td>
                    <td th:text="${row.total}">0</td>
                </tr>
                </tbody>
            </table>

            <div class="notice" style="margin-top:16px;">Dodaj / edytuj osoby i role</div>
            <div class="people-grid">
                <form class="people-row" th:each="row : ${pointsRows}" method="post" action="/people/update">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="personId" th:value="${row.person.id}" />
                    <input type="hidden" name="tab" value="points" />
                    <input type="hidden" name="date" th:value="${dateParam}" />
                    <div th:text="${row.person.displayName}">Osoba</div>
                    <select name="role">
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}" th:selected="${role} == ${row.person.role}">ROLE</option>
                    </select>
                    <input type="number" name="basePoints" th:value="${row.person.basePoints}" />
                    <div class="row" style="gap:6px;">
                        <button type="submit" class="primary">Zapisz</button>
                        <button type="submit" class="ghost" formaction="/people/delete">Usun</button>
                    </div>
                </form>
            </div>

            <div class="notice" style="margin-top:16px;">Dodaj nowa osobe</div>
            <form class="people-row" method="post" action="/people/add">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="tab" value="points" />
                <input type="hidden" name="date" th:value="${dateParam}" />
                <input type="text" name="displayName" placeholder="Imie i nazwisko" required />
                <select name="role">
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">ROLE</option>
                </select>
                <input type="number" name="basePoints" value="0" />
                <button type="submit" class="primary">Dodaj</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
