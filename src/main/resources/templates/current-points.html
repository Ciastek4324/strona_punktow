<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1d4ed8" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <script defer src="/js/pwa.js"></script>
    <title>Aktualne punkty</title>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body class="bg">
<div class="shell">
    <div class="card wide">
        <div class="row">
            <h1>Aktualne punkty</h1>
            <div class="row" style="gap:8px;">
                <a class="ghost" href="/dashboard" th:if="${!isGuest}">Powrot</a>
                <form th:if="${isGuest}" method="post" action="/logout">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="ghost">Wyloguj</button>
                </form>
            </div>
        </div>
        <div class="tabs">
            <a class="tab active" href="/points/current">Aktualne punkty</a>
            <a class="tab" href="/excuses">Usprawiedliwienia</a>
        </div>
        <form method="post" action="/points/current/save" class="stack" th:if="${!isGuest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row">
                <label>
                    Data ustawienia punktow
                    <input type="date" name="snapshotDate" th:value="${snapshotDate}" />
                </label>
                <button type="submit" class="primary">Zapisz</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Osoba</th>
                    <th>Punkty sprzed miesiaca</th>
                    <th>Punkty z miesiaca</th>
                    <th>Punkty razem</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row.person.displayName}">Osoba</td>
                    <td>
                        <input type="number" step="1" th:name="${'p_' + row.person.id}" th:value="${row.basePoints}" />
                    </td>
                    <td th:text="${row.monthPoints}">0</td>
                    <td th:text="${row.total}">0</td>
                </tr>
                </tbody>
            </table>
        </form>

        <div th:if="${isGuest}">
            <table class="table">
                <thead>
                <tr>
                    <th>Osoba</th>
                    <th>Punkty sprzed miesiaca</th>
                    <th>Punkty z miesiaca</th>
                    <th>Punkty razem</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row.person.displayName}">Osoba</td>
                    <td th:text="${row.basePoints}">0</td>
                    <td th:text="${row.monthPoints}">0</td>
                    <td th:text="${row.total}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
