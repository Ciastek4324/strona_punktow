<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aktualne punkty</title>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body class="bg">
<div class="shell">
    <div class="card wide">
        <div class="row">
            <h1>Aktualne punkty</h1>
            <div class="row" style="gap:8px;">
                <a class="ghost" href="/excuses">Usprawiedliwienia</a>
                <a class="ghost" href="/dashboard">Powrot</a>
            </div>
        </div>
        <form method="post" action="/points/current/save" class="stack" th:if="${!isGuest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row">
                <label>
                    Data ustawienia punktow
                    <input type="date" name="snapshotDate" th:value="${snapshotDate}" />
                </label>
                <button type="submit" class="primary">Zapisz</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Osoba</th>
                    <th>Punkty</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row.person.displayName}">Osoba</td>
                    <td>
                        <input type="number" step="1" th:name="${'p_' + row.person.id}" th:value="${row.points}" />
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <div th:if="${isGuest}">
            <table class="table">
                <thead>
                <tr>
                    <th>Osoba</th>
                    <th>Punkty</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${rows}">
                    <td th:text="${row.person.displayName}">Osoba</td>
                    <td th:text="${row.points}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
