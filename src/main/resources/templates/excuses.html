<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usprawiedliwienia</title>
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body class="bg">
<div class="shell">
    <div class="card wide">
        <div class="row">
            <h1>Usprawiedliwienia</h1>
        </div>
        <div class="tabs">
            <a class="tab" href="/points/current">Aktualne punkty</a>
            <a class="tab active" href="/excuses">Usprawiedliwienia</a>
        </div>

        <form method="post" action="/excuses/submit" class="stack">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label>
                Imie i nazwisko
                <input type="text" name="fullName" required />
            </label>
            <div class="row">
                <label>
                    Data od
                    <input type="date" name="dateFrom" />
                </label>
                <label>
                    Data do
                    <input type="date" name="dateTo" />
                </label>
            </div>
            <label>
                Powod nieobecnosci
                <input type="text" name="reason" required />
            </label>
            <button type="submit" class="primary">Wyslij</button>
        </form>

        <div class="hint" th:if="${saved}">Usprawiedliwienie wyslane.</div>
        <div class="hint" th:if="${error}" th:text="${error}">Blad</div>
    </div>
</div>
</body>
</html>
